<!DOCTYPE html>
<html>
  <head>
    <title>My Instagram Followers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1.5rem 0;
        background-color: #fff;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      }
      th, td {
        text-align: left;
        padding: 1rem;
        vertical-align: middle;
        border-top: 1px solid #dee2e6;
      }
      th {
        background-color: #007bff;
        color: #fff;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.1rem;
      }
      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      } 
      .remove-button {
        display: inline-block;
        background-color: #ff4136;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .remove-button:hover {
        background-color: #d6362d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Instagram Followers</h1>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Link</th>
            <th>Date</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          {% for idx, user in enumerate(users) %}
            <tr>
              <td>{{ idx + 1 }}</td>
              <td>{{ user.username }}</td>
              <td><a href="{{ user.link }}" target="_blank">{{ user.link }}</a></td>
              <td>{{ user.date }}</td>
			  <td><button onclick="removeRow(this)" class="remove-button">Remove</button></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
      function removeRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
